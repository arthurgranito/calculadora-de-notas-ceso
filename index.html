<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de notas | CESO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <h1>Nota do 3° Trimestre</h1>
    <form id="form">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">

        <label for="nota1">Nota 1° Trimestre:</label>
        <input type="text" name="nota1" id="nota1">

        <label for="nota2">Nota 2° Trimestre:</label>
        <input type="text" name="nota2" id="nota2">

        <button type="submit">Calcular Nota</button>
    </form>
    
    <section id="resultado">
    </section>

    <script src="script.js"></script>
</body>
</html>
